<!DOCTYPE html>
<html>
<head>
  <title>Cajero Autom√°tico</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1>Seleccione una cuenta:</h1>
  <select id="cuentasSelect" class="form-control">
    <option value="0">Tomas</option>
    <option value="1">Liliana</option>
    <option value="2">Armando</option>
  </select>
  <br>
  <form id="formulario" class="form-group">
    <label for="password">Ingrese el password:</label>
    <input type="password" id="password" class="form-control">
  </form>
  <button id="ingresarBtn" class="btn btn-primary">Ingresar</button>
  <br><br>
  <div id="opciones" style="display: none;">
    <h2>Opciones:</h2>
    <div class="row">
      <button id="consultarSaldoBtn" class="btn btn-info col-4">Consultar Saldo</button>
      <button onclick="ingresarMonto()" class="btn btn-success col-4">Ingresar Monto</button>
      <button onclick="retirarMonto()" class="btn btn-warning col-4">Retirar Monto</button>
    </div>
  </div>
  <div id="resultado"></div>

  <!-- Enlace a Bootstrap JS y jQuery (necesario para Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

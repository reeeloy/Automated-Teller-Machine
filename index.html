<!DOCTYPE html>
<html>
<head>
  <title>Cajero Automático</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #bienvenidaDiv {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: rgba(27, 27, 141, 0.87);
    }
  </style>
</head>
<body class="container mt-5">
  <form id="formulario" class="form-group">
    <div id="bienvenidaDiv">
      <h1>¡Bienvenido a tu ATM!</h1>
      <br><br>
    </div>
    <div id="saludo" style="display: none; font-size:60px; font-weight: bold; margin-bottom: 20px;"></div>
    <div id="selectCuentaDiv" style="display: block;">
      <h1>Seleccione una cuenta:</h1>
      <select id="cuentasSelect" class="form-control">
        <option value="0">Tomas</option>
        <option value="1">Liliana</option>
        <option value="2">Armando</option>
      </select>
    </div>
  <div id="passwordDiv" style="display: block;">
    <br>
    <form id="formulario" class="form-group">
      <label for="password"><strong>Ingresa tu password:</strong></label>
      <input type="password" id="password" class="form-control">
      <br>
      <button id="ingresarBtn" class="btn btn-primary">Ingresar</button>
    </form>
    <br><br>
  </div>
  <div id="opciones" style="display: none;">
    <button id="cerrarSesionBtn" class="btn btn-primary" style="display: none;" onclick="cerrarSesion()">Cerrar Sesión</button>
    <br>
    <h2>Opciones:</h2>
    <div class="row">
      <button id="consultarSaldoBtn" class="btn btn-info col-4">Consultar Saldo</button>
      <button id="ingresarMontoBtn" class="btn btn-success col-4">Ingresar Monto</button>
      <button onclick="retirarMonto()" class="btn btn-warning col-4">Retirar Monto</button>
    </div>
  </div>
  <div id="saldoDisponible"></div>
  <div id="resultado" style="font-size: 28px;"></div>

  <!-- Enlace a Bootstrap JS y jQuery (necesario para Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
